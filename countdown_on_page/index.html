<!DOCTYPE html>
<html>
<head>
	<title>Countdown_On_Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>
    <div class="container">
    	<img src="images/logo.png" class="logo">

    	<div class="content">
    		<P>Website Is Under Maintanence</P>
    		<h1>We're <span>Launching</span> Soon</h1>
    		<div class="launch-time">
    			<div>
    				<p id="days">00</p>
    				<span>Days</span>
    			</div>
    			<div>
    				<p id="hours">00</p>
    				<span>Hours</span>
    			</div>
    			<div>
    				<p id="minutes">00</p>
    				<span>Miniutes</span>
    			</div>
    			<div>
    				<p id="seconds">00</p>
    				<span>Seconds</span>
    			</div>
    		</div>
    		<button type="button">Learn More <img src="images/triangle.png"></button>
    	</div>
    	<img src="images/rocket.png" class="rocket">
    </div>

    <script type="text/javascript">
    	var countDownDate = new Date("Dec 24, 2021 00:00:00").getTime();
    	var x = setInterval(function(){
    		var now = new Date().getTime();
    		var distance = countDownDate - now;

    		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);


			document.getElementById("days").innerHTML = days;
			document.getElementById("hours").innerHTML = hours;
			document.getElementById("minutes").innerHTML = minutes;
			document.getElementById("seconds").innerHTML = seconds;


			if(distance < 0){
				clearInterval(x);
				document.getElementById("days").innerHTML = "00";
				document.getElementById("hours").innerHTML = "00";
				document.getElementById("minutes").innerHTML = "00";
				document.getElementById("seconds").innerHTML = "00";
			}



    	},1000);
    </script>
</body>
</html>
